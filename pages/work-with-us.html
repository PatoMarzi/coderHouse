    <header>
      <nav class="barra-nav navbar navbar-expand fixed-top">

    </header>

    <section id="contacto">
      <div class="container-md">
        <div class="text-center">
          <h1>Get in touch</h1>
          <p>Please fill out the form below.</p>
        </div>
      </div>
      <div class="row justify-content-center mx-5 px-5">
        <div class="col-md-4 col-12">
          <form action="">
            <label class="form-label" for="firstName">first name</label>
            <input
              type="firstName"
              class="form-control"
              id="firstName"
              placeholder="Your First Name Here"
              required
            />
          </form>
          <form action="">
            <label class="form-label" for="email">email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </form>
          <form>
            <label for="formFile" class="form-label">Upload Your Resume</label>
            <input class="form-control" type="file" id="formFile" />
          </form>
        </div>
        <div class="col-md-4 col-12">
          <form>
            <label class="form-label" for="lastName">last name</label>
            <input
              type="lastName"
              class="form-control"
              id="lastName"
              placeholder="Your Last Name Here"
              required
            />
          </form>
          <form>
            <label
              style="width: 100%"
              class="linea form-label"
              for="phone"
              style="margin-right: 80%"
              >Phone Number</label
            >
            <input
              style="width: auto"
              type="tel"
              class="form-control"
              id="phone"
              placeholder=""
              required
            />
          </form>
        </div>
      </div>
    </section>

    <!--  FOOTER  -->

        <div class="info container-fluid">

          /></a>

            ><img

              alt="Facebook"
              class="social-media"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img
              src="../assets/icons/twitter_icon.png"
              alt="twitter"
              class="social-media"
          /></a>

  <script>
    var myFile = "";

    $("#file").on("change", function () {
      myFile = $("#file").val();
      console.log(myFile);
      var upld = myFile.split(".").pop();
      if (upld == "pdf") {
        alert("File uploaded is pdf");
      } else {
        alert("Only PDF are allowed");
      }
    });
  </script>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
